<!doctype html>
<html lang="en">

<head>
  <title>JV Chat</title>
  <!--Link to CSS -->
  <link href="../static/style.css" rel="stylesheet">
</head>

<body>

  <div class="header">
    <center>
      <div class="header-logo">
        <span style="color:tomato;">J</span><span style="color:dodgerblue;">V</span>Chat
      </div>
    </center>
  </div>

  <div class="container">

    <center>

      <form class="form" action="{{url_for('validateRegister')}}" method="POST">
        <p class="heading">
          <span class="medium-text">Register</span>
        </p>
        <br />
        <img src="../static/chat.png" style="width: 100%; height: 150px; object-fit: contain;" />
        <br />
        <input class="input" type="text" id="username" name="username" placeholder="Username" required autofocus autocomplete="off"><br>
        <input class="input" type="email" id="email" name="email" placeholder="Email" required autofocus autocomplete="off"><br>
        <input class="input" type="password" id="password" name="password" placeholder="Password" required><br>
        <button class="button" value="submit">Register</button>
        <br /><br />
        Already have an account? <a href="/">Login</a>
        <br /><br />
      </form>

    </center>

  </div>

</body>


<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

</html>
